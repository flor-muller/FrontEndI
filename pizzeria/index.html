<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="encabezado-pie">
        <div>
            <img src="./img/Logo.png" alt="imagen-logo">
        </div>
        <nav class="barra-navegacion">
            <ul type="none">
                <li><a href="#" target="_blank">Home</a></li>
                <li><a href="#" target="_blank">Ranking</a></li>
                <li><a href="#" target="_blank">Promoción</a></li>
                <li><a href="#" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex-principal">
            <article class="item1">
                <h2>Envío gratis <span class="letra-resaltada">comprando</span> 2 pizzas</h2>
            </article>
            <article class="item2">
                <div>
                    <h2>Podio de pizzas</h2>
                </div>
                <div class="flex-secundario">
                    <div class="subitem1">
                        <h3>Pizzas Top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="subitem2">
                        <img src="./img/PizzaFalling.jpg" alt="imagen-pizza">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="encabezado-pie">
        <nav class="barra-navegacion">
            <ul type="none">
                <li><a href="#" target="_blank">Home</a></li>
                <li><a href="#" target="_blank">Contacto</a></li>
                <li><a href="#" target="_blank">Ranking</a></li>
                <li><a href="#" target="_blank">Promoción</a></li>
            </ul>
        </nav>
        <div>
            <img src="./img/Logo.png" alt="imagen-logo">
        </div>
    </footer>
</body>
</html>
